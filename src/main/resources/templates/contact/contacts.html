<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>联系人列表</title>
</head>
<body>
<div align="center">
    <h3>联系人列表</h3>
    <h4 id="status"></h4>

    <#if host??>
        <table cellpadding="10">
            <tr>
                <td>${host.name}</td>
                <td><a href="/users/logout/do">退出登录</a></td>
            </tr>
        </table>
    <#else>
        <h5>未登录！<a href="/users/login">登陆/</a><a href="/users/register">注册</a></h5>
    </#if>

    <table border="1" cellpadding="10">
        <tr>
            <td>ID</td>
            <td>关系</td>
            <td>姓名</td>
            <td>联系方式</td>
            <td>状态</td>
            <td colspan="2" align="center"><a href="/contacts/add" target="_blank">Add</a></td>
        </tr>
        <#list contacts as contact>
            <tr>
                <td><a>${contact.id}</a></td>
                <td>${contact.name}</td>
                <td>${contact.relationShip}</td>
                <td>${contact.phoneNumber}</td>
                <td><#if contact.status == 0> 已记住 <#elseif contact.status == 1> 已忘记 </#if></td>
                <td><a href="/contacts/${contact.id}/delete">忘记</a></td>
                <td><a href="/contacts/${contact.id}/recover">记住</a></td>
            </tr>
        </#list>
    </table>
</div>
</body>
</html>
